<div class="container justify-content-center">
  <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <div class="form-group">
      <label for="inputUserName" class="sr-only">Username</label>
      <input type="text" id="inputUserName" class="form-control" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Email" formControlName="email"
             autofocus="">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Username" formControlName="password"
             autofocus="">
    </div>
    <div class="form-group">
      <label for="inputUserName" class="sr-only">Password</label>
      <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password"
             formControlName="confirmPassword"
             autofocus="">
    </div>
    <button type="submit" class="btn btn-primary btn-lg col-lg-12">Sign up</button>
  </form>
</div>
